<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Leaderboard</title>
  </head>
  <body>
    <h1 class="fw-bolder p-5">Leaderboard</h1>
    <div class="container">
      <div class="row">
        <div id="recent-scores" class="col-6 p-5">
          <div class="row m-0 mb-3">
            <h2 class="title fw-bold col-9">Recent Scores</h2>
            <button class="col-3 btn btn-warning">Refresh</button>
          </div>
          <ul class="scores border border-5 rounded border-dark">
            <li class="p-3 fw-bold">something</li>
            <li class="p-3 fw-bold">something</li>
            <li class="p-3 fw-bold">something</li>
        </ul>
        </div>
        <form class="score col-6 p-5">
          <h2 class="title fw-bold mb-3">Add your score</h2>
          <input
          class="form-control mb-3"
            type="text"
            name="new-name"
            id="new-name"
            placeholder="Your name"
          />
          <input
          class="form-control mb-3"
            type="text"
            name="new-score"
            id="new-score"
            placeholder="Your score"
          />
          <button id="submit" type="submit" class="mb-3 btn btn-primary">submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
